<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <style type="text/css" media="screen">
        	@import "css/jquery.mobile-1.3.1.min.css";
        	@import "css/cinefilia.css";
        </style>
		<script src="js/jquery-2.0.2.min.js"></script>				
        <script src="js/jquery.mobile-1.3.1.min.js" type="application/x-javascript" charset="utf-8"></script>			
        <script src="js/swipe.js"></script>		
        <title>Cinefilia</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
		<div data-role="page" id="main_page" data-theme="a">
			<div data-role="header">
		    	<h1>Cinefilia</h1>
		    </div>
			<div data-role="content" >	
				
				<div id='search'>
					<div id='name'>
						<input type='text' name='movieName' id='movieName'>
					</div>
					<div id='rating'  data-role='controlgroup' data-type='horizontal' data-mini='true'>
						<button id='rL' data-inline='true'>L</button>
						<button id='r10' data-inline='true'>10</button>
						<button id='r12' data-inline='true'>12</button>
						<button id='r14' data-inline='true'>14</button>
						<button id='r16' data-inline='true'>16</button>
						<button id='r18' data-inline='true'>18</button>
					</div>
					<div id='language' data-role='controlgroup' data-type='horizontal' data-mini='true'>
						<button id='ldub' data-inline='true'>DUB</button>
						<button id='lleg' data-inline='true'>LEG</button>
						<button id='lnac' data-inline='true'>NAC</button>
					</div>
					<div id='other' data-role='controlgroup' data-type='horizontal' data-mini='true'>
						<button id='o2d' data-inline='true'>2D</button>
						<button id='o3d' data-inline='true'>3D</button>
						<button id='othx' data-inline='true'>THX</button>
					</div>			
					<div id='search'>
						<button id='src' data-icon='search'>Pesquisar</button>
					</div>
				</div>
				
			</div>
			<div data-role="footer">
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="favoritos.html">Favoritos</a></li>
						<li><a href="cinemas.html">Cinemas</a></li>
						<li><a href="filmes.html">Filmes</a></li>
						<li><a href="pesquisar.html">Busca</a></li>
					</ul>
				</div>
			</div>
        </div>
        <script>
		
			var rating = {rL:false, r10:false, r12:false, r14:false, r16:false, r18:false};
			var language = {ldub:false, lleg:false, lnac:false};
			var other = {o2d:false, o3d:false, othx:false};
		
       		$(document).ready(function(){
	        	//colocar aqui funcoes da pagina de busca
	        	
				window.mySwipe = new Swipe(document.getElementById('slider'), {
				  startSlide: 0,
				  speed: 400,
				  auto: 3000,
				  continuous: true,
				  disableScroll: false,
				  stopPropagation: false
				});
	        });
			
			$(":button").click(this, function() {
				if (this.id != "src"){
					var type = this.id.substring(0,1)
					var type2 = this.id
				
				switch(type){	
					case 'r':
						rating[type2] = !rating[type2]
						break;
					case 'l':
						language[type2] = !language[type2]
						break;
					case 'o':
						other[type2] = !other[type2]
						break;
					}
				}
			})
			
			$("#src").click(function(){
			for (each in rating){
				alert(each+' : '+rating[each]);
			}
			for (each in language){
				alert(each+' : '+language[each]);
			}
			for (each in other){
				alert(each+' : '+other[each]);
			}
			
			})
			
			
        </script>
    </body>
</html>
